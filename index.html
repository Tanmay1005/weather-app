<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>🌤️ Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter a city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="unit-toggle">
          <label>
              <input type="radio" name="tempUnit" value="C" checked> Celsius
          </label>
          <label>
              <input type="radio" name="tempUnit" value="F"> Fahrenheit
          </label>
      </div>
  
  

        <div id="weatherInfo" class="weather-info"></div>

        <div id="forecastInfo" class="forecast-info"></div>

        <div id="alertInfo" class="alert-info"></div>

        <div id="clothingReco" class="clothing-reco"></div>
    </div>

    <!-- <footer>
        <p>Made by Tanmay</p>
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
